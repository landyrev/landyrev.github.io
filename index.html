<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Alexey Landyrev</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --link-color: #0066cc;
            --link-hover-color: #004499;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --link-color: #4da6ff;
                --link-hover-color: #80bfff;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 1.5rem;
        }

        .bio {
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .links a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        p {
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .bio {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Alexey Landyrev</h1>
        </header>
        <main>
            <section class="bio">
                <p>Technical Program Manager at bigtech (search engines, advertising, ml, ai, algorithms).</p>
                <p>Tech cofounder and full stack engineer.
                    <br>Ex.: <a target="_blank" rel="noopener noreferrer"
                        href="https://savvy-navvy.com">savvy navvy</a>
                    (but we're still friends!), <a href="https://play.google.com/store/apps/details?id=io.fitnow&hl=en"
                        target="_blank" rel="noopener noreferrer">Fitnow</a> (acquired).
                </p>
            </section>
            <section class="links">
                <a href="https://github.com/landyrev/" target="_blank"
                    rel="noopener noreferrer">https://github.com/landyrev/</a>
                <a href="https://linkedin.com/in/landyrev" target="_blank"
                    rel="noopener noreferrer">https://linkedin.com/in/landyrev</a>
            </section>
        </main>
    </div>
</body>

</html>
